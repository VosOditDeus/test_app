{% extends 'main.html' %}
{% block content %}
    <div class="container-fluid">
    <h1 class="page-header text-center">Registration</h1>
    <div class="col-md-6 col-md-offset-3">
<form method="post" class="form-group" >
{% csrf_token %}

    {{ form.errors }}
    <div class="form-group">
        <label for="id_username">Username:</label> <input autofocus="" id="id_username" maxlength="150"
                                                             name="username" type="text" required="" class="form-control"> <span
                class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
    </div>
     <div class="form-group">
        <label for="id_password1">Password:</label> <input id="id_password1" name="password1" type="password"
                                                              required="" class="form-control">
         </div>
          <div class="form-group">
        <label for="id_password2">Password confirmation:</label> <input id="id_password2" name="password2"
                                                                           type="password" required="" class="form-control"> <span
                class="helptext">Enter the same password as before, for verification.</span>
              </div>
<input type="submit" class="btn btn-default" value="Register" >
</form>
</div>
    </div>
{% endblock %}
